services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - mytube_backend
    depends_on:
      - rails_app

  certbot:
    image: certbot/dns-cloudflare:latest
    volumes:
      - /var/www/certbot/:/var/www/certbot/:rw
      - /etc/letsencrypt/:/etc/letsencrypt/:rw
      - /.secrets/certbot/cloudflare.ini:/.secrets/certbot/cloudflare.ini

  rails_app:
    image: thinhbui/mytube:production
    container_name: mytube_rails_app_production
    restart: unless-stopped
    volumes:
      - rails_app:/app/tmp
    networks:
      - mytube_backend
    expose:
      - 3000
    env_file:
      - .production.env

  db:
    image: postgres:11-alpine
    container_name: mytube_database_production
    networks:
      - mytube_backend
    restart: unless-stopped
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    expose:
      - 5432
    env_file:
      - .production.env

  redis:
    image: redis:7.0-alpine
    container_name: mytube_redis_production
    command: redis-server
    volumes:
      - redis:/data
    networks:
      - mytube_backend
    expose:
      - 6379

  sidekiq:
    image: thinhbui/mytube:production
    container_name: mytube_sidekiq_production
    depends_on:
      - db
      - redis
    command: bundle exec sidekiq -C config/sidekiq.yml
    restart: unless-stopped
    environment:
    - REDIS_URL=redis://mytube_redis_production:6379
    networks:
      - mytube_backend
    env_file:
      - .production.env

volumes:
  rails_app:
  postgresql-data:
  redis:

networks:
  mytube_backend:
    driver: bridge
